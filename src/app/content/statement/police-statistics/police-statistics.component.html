<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <form class="form-horizontal">
      <div class="box-body">
        <div class="form-group col-sm-6">
          <label class="col-sm-2  control-label">报警日期</label>
          <div class="input-group date col-sm-5">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right" id="datepicker">
          </div>
          <!-- /.input group -->
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm-2 control-label" style="text-align: right;padding: 6px 12px;">区段id</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" placeholder="区段id">
          </div>
          <div>
            <button class="btn btn-success pull-left">搜索</button>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </form>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">报警统计</font></font></h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tbody>
          <tr>
            <th style="width: 10px"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">＃</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">报警时间</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">报警级别</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">工段id</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">管理员id</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">采集器编号</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">传感器编号</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">操作</font></font></th>
          </tr>
          <tr *ngFor="let data of policeStatistics; let i = index">
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{i+1}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.alarmingTIme}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.alarmLevel}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.sectionId}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.manageId}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.collectorNumber}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.sensorNumber}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><div>
              <button class="btn btn-default margin-r-5">编辑</button>
              <button class="btn btn-danger">删除</button>
            </div></font></font></td>
          </tr>
          </tbody></table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">«</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">»</font></font></a></li>
        </ul>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
