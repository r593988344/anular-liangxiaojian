<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <form role="form" style="overflow: hidden">
      <div class="form-group col-sm-6">
        <label for="inputPassword3" class="col-sm-1 control-label" style="text-align: right">模板类型</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
        <div>
          <button type="submit" class="btn btn-success pull-left margin-r-5">搜索</button>
          <button type="submit" class="btn btn-info pull-left">添加</button>
        </div>
      </div>
    </form>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">短信模板</font></font></h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <tbody>
          <tr>
            <th style="width: 10px"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">＃</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">签名</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">模板类型</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">模板内容</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">创建时间</font></font></th>
            <th><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">操作</font></font></th>
          </tr>
          <tr *ngFor="let data of messageTemplate; let i = index">
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{i+1}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.signature}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.templateType}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.templateContent}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{data.templateContent}}</font></font></td>
            <td><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><div>
              <button class="btn btn-default margin-r-5">编辑</button>
              <button class="btn btn-danger">删除</button>
            </div></font></font></td>
          </tr>
          </tbody></table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">«</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></a></li>
          <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">»</font></font></a></li>
        </ul>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
